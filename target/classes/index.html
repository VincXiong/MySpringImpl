<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>hospitalList</title>
	<link rel="stylesheet" type="text/css" href="https://m.bijouxhealthcare.cn/resource/static/css/style.css">
	<script>
		function jump(){
		var pos=document.getElementById("inpt1").value;
		var totalPage=[[${hospitals.getTotalPages()}]];
		if(isNaN(pos) || pos<1 || pos>totalPage){
			alert("请重新输入");
		}
		else{
			var url="/upload/hosplist?pageNum="+pos;
			window.location.href=url;
		}
	}
	</script>
</head>
<body class="container">
<div style="width:200px;float:right;">
<form th:action="@{/upload/logout}" method="post">
    <button class="btn btn-danger" style="margin-top: 20px">退出登录</button>
</form>
</div>
<h1 style="text-align: center;">医院列表</h1>
<br></br>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>医院名称</th>
            <th>今日上传量</th>
            <th>本月上传量</th>
            <th>总上传量</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital,stat : ${hospitals}">
            <th scope="row" th:text="${hospitals.getStart()+stat.index + 1}">1</th>
            <td th:text="${hospital.getHospName()}"></td>
            <td th:text="${hospital.getTodayNum()}"></td>
            <td th:text="${hospital.getMonthNum()}"></td>
            <td th:text="${hospital.getTotalNum()}"></td>
            <td><a th:href="@{/upload/piclist(hospId=${hospital.getHospId()})}">查看详情</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/upload/hosplist?pageNum=1'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${hospitals.hasPreviousPage()}">
            <a th:href="'/upload/hosplist?pageNum=' + ${hospitals.getPageNo()-1}" th:text="上一页"></a>
        </li>
        <!-- 下一页 -->
        <li th:if="${hospitals.hasNextPage()}">
            <a th:href="'/upload/hosplist?pageNum=' + ${hospitals.getPageNo()+1}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/upload/hosplist?pageNum=' + ${hospitals.getTotalPages()}">尾页</a>
        </li>
		<input type="text" id="inpt1" th:value="${hospitals.getPageNo()}" size="2"/>/<input type="text" th:value="${hospitals.getTotalPages()}" readonly="true" size="2" /><button id="btn1" onclick="jump()">跳转</button>
    </ul>
</div>

</body>
</html>
